<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="dataSource.filter | highlight:element.name"></td>
  </ng-container>

  <ng-container matColumnDef="degree">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Degree </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="dataSource.filter | highlight:element.degree.name"></td>
  </ng-container>

  <ng-container matColumnDef="class">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Class </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="dataSource.filter | highlight:element.class.name">
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        (click)="openStudentDialog(element)"
        mat-icon-button color="primary" aria-label="Editar estudante"
        matTooltip="Editar estudante"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        (click)="openStudentDeleteDialog(element)"
        mat-icon-button color="warn" aria-label="Remover estudante"
        matTooltip="Remover estudante"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum Estudante foi encontrato</td>
    </tr>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="25"></mat-paginator>
